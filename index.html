<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>Junaeb</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/d3-tip.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css" />
    <!-- Custom styling -->
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <a class="navbar-brand" href="#"></a>
      </div>

    <!-- Bootstrap grid setup -->
    <div class="row">
      <div class="col-md-6">
        <button id="play-button" class="btn btn-primary">Play</button>
        <button id="reset-button" class="btn btn-primary">Reset</button>
        <div id="slider-div">
          <label>Year: <span id="year">2013</span> </label>
          <div id="date-slider"></div>
        </div>
      </div>

      <div class="col-md-6">
        <select id="area-select" class="form-control">
          <option selected value="All">All</option>
          <option value="Art/Humanities">Art/Humanities</option>
          <option value="STEM">STEM</option>
          <option value="SocSci">SocSci</option>
          <option value="Education">Education</option>
          <option value="Health">Health</option>
          <option value="Business">Business</option>
          <option value="Law">Law</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="chart-area"></div>
      </div>
    </div>

    <!-- External JS libraries -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
